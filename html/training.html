<script>
var focIndex = 0
var maxIndex = 3
var keyHandler = function(event) {
    console.log('keycode', event.keyCode)
    if (event.keyCode == KeyCode.KEY_BACK || event.keyCode == KeyCode.WINDOW_KEY_BACK) {
        window.location.href = './menu.html'
    }
    event.stopPropagation();
}
window.document.onkeydown = keyHandler
init(keyHandler)

var count = 0
setInterval(function() {
    count += 1
    if (count % 4 == 0) {
        document.getElementsByClassName('training_monster')[0].style.backgroundImage = "url('../assets/images/trainingMonster1.png')"
    } else if (count % 4 == 1){
        document.getElementsByClassName('training_monster')[0].style.backgroundImage = "url('../assets/images/trainingMonster2.png')"
    } else if (count % 4 == 2){
        document.getElementsByClassName('training_monster')[0].style.backgroundImage = "url('../assets/images/trainingMonster3.png')"
    } else {
        document.getElementsByClassName('training_monster')[0].style.backgroundImage = "url('../assets/images/trainingMonster4.png')"
    }
}, 1000)
</script>
