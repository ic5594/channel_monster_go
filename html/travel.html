<script>
var focIndex = 0
var maxIndex = 3
var keyHandler = function(event) {
    console.log('keycode', event.keyCode)
    if (event.keyCode == KeyCode.KEY_BACK || event.keyCode == KeyCode.WINDOW_KEY_BACK) {
        window.location.href = './menu.html'
    }
    event.stopPropagation();
}
window.document.onkeydown = keyHandler
init(keyHandler)

var count = 0
setInterval(function() {
    count += 1
    for (var a = 0; a < 4; a++) {
        if (count % 4 == a) {
            document.getElementsByClassName('travel_monster' + a)[0].style.display = "block"
        } else {
            document.getElementsByClassName('travel_monster' + a)[0].style.display = "none"
        }
    }
}, 1000)
</script>
